server.port=${PORT:8084}

#hibernate configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

#datasource
spring.datasource.url=jdbc:mysql://${MYSQL_IP:localhost}:${MYSQL_PORT:3306}/${DATABASE:micro1}
spring.datasource.username=${DATABASE_USER:root}
spring.datasource.password=${DATABASE_PASSWORD:1234}

#eureka config
eureka.client.service-url.defaultZone=http://${EUREKA_IP:localhost}:${PORT_EUREKA:9999}/eureka